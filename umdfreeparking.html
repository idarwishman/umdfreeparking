<head>
  <title>umdfreeparking</title>
</head>

<body>
  <center><h1>Welcome to UMD Free Parking!</h1></center>

  {{> hello}}
</body>

<template name="hello">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        The free spots avaliable NOW are: <br><br>
        {{#if timeCheck}}
          {{#each lots}}
            {{> lotsList}}
          {{/each}}
        {{else}}
          <br>{{noLots}}
        {{/if}}
      </div>
      <div class="col-lg-6">
        <form>
          Check at certain time (Enter hour, pm/am and Day - Su M Tu W Th F Sa)<br>
          <input type="text" name="time" id="time" placeholder="8pmTh">
          <button type="button" class="btn btn-default">Click me!</button>
        </form>
        {{#each specificLots time}}
          {{> specificLotsList}}
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="lotsList">
{{#if weekendCheck weekend}}
  <div class="panel panel-{{#if student}}success{{else}}primary{{/if}}">
    <div class="panel-heading">
      <h3 class="panel-title">Lot {{lot}}</h3>
    </div>
    <div class="panel-body">
      <p>Avaliable from {{#if unresStatus status}}4pm{{else}}8pm{{/if}} to 7am</p>
      {{#if unresStatus status}}<p>Avaliable all-day long on weekends</p>{{/if}}
      {{#unless unresStatus status}}<p><b>DO NOT PARK ON WEEKENDS</b></p>{{/unless}}
      {{#if student}}<p><b>DO NOT PARK FROM 3 am to 5 am EXCEPT weekends</b></p>{{/if}}
      <p>Closest Building: {{closestBuilding}}</p>
      {{#if href}}<p><a href="{{href}}">Click here for directions</a></p>{{/if}}
    </div>
  </div>
{{/if}}
</template>

<template name="specificLotsList">
  <div class="panel panel-{{#if student}}success{{else}}primary{{/if}}">
    <div class="panel-heading">
      <h3 class="panel-title">Lot {{lot}}</h3>
    </div>
    <div class="panel-body">
      <p>Avaliable from {{#if unresStatus status}}4pm{{else}}8pm{{/if}} to 7am</p>
      {{#if unresStatus status}}<p>Avaliable all-day long on weekends</p>{{/if}}
      {{#unless unresStatus status}}<p><b>DO NOT PARK ON WEEKENDS</b></p>{{/unless}}
      {{#if student}}<p><b>DO NOT PARK FROM 3 am to 5 am EXCEPT weekends</b></p>{{/if}}
      <p>Closest Building: {{closestBuilding}}</p>
      {{#if href}}<p><a href="{{href}}">Click here for directions</a></p>{{/if}}
    </div>
  </div>
</template>
